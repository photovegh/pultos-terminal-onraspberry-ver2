        <div class="card bg-danger text-white">
            <h4 class="card-body">F O R G A L O M</h4>
        </div>

        <form action="/" method="get">
            <button type="submit" class="btn btn-primary mr-4 btn-lg">⚡ Vissza a menühöz ⚡ </button>

        <h1>Intervallum beállítása</h1>

        <form action="/">
            <label for="forgalomStartDate">START:</label>
            <input type="date" id="forgalomStartDate" name="forgalomStartDate">

            <label for="forgalomEndDate">END:</label>
            <input type="date" id="forgalomEndDate" name="forgalomEndDate">
            <button type="button" class="btn btn-secondary" onclick="datepicker()">mehet</button>
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>transaction_id</th>
                    <th>termekid</th>
                    <th>db</th>
                    <th>eladottbeszar</th>
                    <th>eladottelar</th>
                    <th>eladottdate</th>
                    <th>xkimeresnevid</th>
                </tr>
            </thead>
            <tbody id="forgalomdata">
            </tbody>
        </table>
        <div id="adatok"></div>

        <!-- BUG:BUG:BUG:BUG:BUG:BUG:BUG: -->
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Mi legyen a csoport neve?</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <label for="newNev">Új név:</label><br>
                            <input type="text" id="newNev" name="newNev"><br>
                        </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal"
                            onclick="updatecsoportok()">Felülírom !!!</button>
                    </div>
                </div>
            </div>
        </div>
